<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet"  href="style.css">
	<title>Sign UP</title>
	<script src="https://kit.fontawesome.com/352eb2724d.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
	
   <div class="container" id="cntnr">
   	 <div class="banner" id="bnr">
   	 	<h1 class="banner-heading">SUBSCRIBE HERE</h1>
   	 	<div class="arrow">
   	 		<i class="fas fa-arrow-down"></i>
   	 	</div>
            <button class="banner-btn" onclick="handleClick()">CLICK NOW</button>

     </div>
     <div class="form-container" id="frm-container">
     	<form class="sign-up-form">
     		<input type="text" name="Full name" class="form-input" placeholder="FULL NAME">
     		<input type="email" name="email-ad" class="form-input" placeholder="EMAIL ADDRESS">
     		<p>Get News?</p>
     		<label>NO</label>
     		<input type="checkbox" name="yn">
     		<label>YES</label>
     		<button type="button">SIGN UP HERE</button>
     	</form>
     	
       <div class="header">
       	<h1>WELCOME TO PICTURESQUE</h1>
       </div>

       <div class="x-btn" id="xbt" onclick="exClick()">&#10005;</div>



     </div>
      

   </div>

	<script src="app.js"></script>

</body>
